<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="./form_app1.js" type="module"></script>
    
</head>


<body>
        <main>
            
            <form action="" method="GET" id='form'></form>
                <fieldset class="cuerpo">
                    <legend>Datos del Alumno</legend>


                    <div class="floatL">
                        <fieldset>
                            <legend id="datos">Identificación</legend>

                            <div class="control-group">
                                <label for="email">Correo</label>
                                <input type="email" name="email" id="email" placeholder="Correo" required>
                            </div>
                            <div class="control-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="passwd" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="control-group">
                                <label for="password">Repite Contraseña</label>
                                <input type="password" name="passwd" id="password2" placeholder="Repite contraseña" required>
                            </div>
                        </fieldset>

                       
                            <fieldset id="academic" class="ocultar">
                                <legend>Cursos</legend>
                                    <div class="radio-group" name="curso" id="curso">
                                       <label for="curso"></label>
                                            <input type="radio" name="curso" id="desarrollo" value="desarrollo">
                                            <label for="desarrollo">Desarrollo web</option>
                                            <input type="radio" name="curso" id="diseño" value="diseño">
                                            <label for="diseño">Diseño web</option>
                                            <input type="radio" name="curso" id="sql" value="sql">
                                            <label for="sql">SQL</OPTION>
                                    </div>
                                    <div id="div_topics" class="radio-group ocultar">
                                        <select name="topics" id="topics" multiple></select>
                                    </div>   
                            </fieldset>
                   

                        <fieldset>
                            <button type="submit" id="btnEnviar">Enviar datos</button>

                    
                            <button type="reset" id="btnReset">Restablecer valores</button>
            
                            <input type="hidden" name="state" value="0">
                        </fieldset>
                    </div>

                    <div class="floatR">
                        <fieldset>
                            <legend id="titulos">Datos personales</legend>
                            <div class="control-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre_user" id="nombre" placeholder="Nombre" maxlength="20" autofocus required>
                            </div>
                                
                            <div class="control-group">
                                <label for="apellido">Primer Apellido</label>
                                <input type="text" name="apellido" id="apellido" placeholder="Primer apellido" required>
                            </div>

                            <div class="control-group">
                                <label for="apellido">Segundo Apellido</label>
                                <input type="text" name="apellido2" id="apellido2" placeholder="Segundo apellido" required>
                            </div>
                            <div>
                                <fieldset>
                                    <legend>Fecha de nacimiento</legend>
                                    
                                        <label for="dia">Día</label>
                                        <input type="dia" name="dia" id="dia">
                                        <label for="mes">Mes</label>
                                        <input type="mes" name="mes" id="mes">
                                        <label for="año">Año</label>
                                        <input type="año" name="año" id="año">
                                </fieldset>
                            </div>
                        </fieldset>
                
                        <fieldset>
                            <legend>Aficiones</legend>

                            <div class="afi">
                               <input type="checkbox">
                                <label>Música</label>
                                <input type="checkbox">
                                <label>Cine</label>
                                <input type="checkbox">
                                <label>Literatura</label>
                                <input type="checkbox">
                                <label>Danza</label>
                            </div>
                            <div class="afi2">
                                <input type="checkbox">
                                <label>Viajar</label>
                                <input type="checkbox">
                                <label>Deportes</label>
                                <input type="checkbox">
                                <label>Pintura</label>
                                <input type="checkbox">
                                <label>Fotografía</label>
                            </div>
                        </fieldset>
                      
                        <fieldset >
                            <p class="tiempo" id="tiempo"></p>
                        </fieldset>
                        <div id="resultados"></div>
                         
                    </div>

                </fieldset> 
                
            

        </main>
            
</body>

</html>
