<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .control-group label{
        display: inline-block;
        width: 20%;
        min-width: 10rem;
        }
        .control-group {
            padding: 0.4rem;
        }

        .control-group input {
            width: 40%;
            min-width: 10rem;
            }

        .control-group input: {
            width: 40%;
            min-width: 10rem;
        }

        input:focus{
            border-color: blueviolet
        }


        
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo de Formulario</h1>
    </header>

    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>Datos personales</legend>
            <div class="control-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre_user" id="nombre" placeholder="Nombre" maxlength="20" autofocus>
            </div>
            
            <div class="control-group">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellidos">
            </div>
            <div class="control-group">
                <label for="password">Correo</label>
                <input type="mail" name="correo" id="correo" placeholder="correo">
            </div>

            <div class="control-group">
                <label for="password">Contraseña</label>
                <input type="password" name="passwd" id="password" placeholder="Contraseña">
            </div>
            
            </fieldset>

            <fieldset>
                    <legend>Otros datos</legend>
                    <textarea name="datos" id="datos" cols="30" rows="10" placeholder="No te molestes ne añadir nada">

                    </textarea>
                </fieldset>

            <fieldset>
                <legend>Datos académicos</legend>
             
               

                <div class="check-group">
                    <input type="checkbox" name="isOK" id="isOK">
                    <label for="isOK">Estoy de acuerdo con todo</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" name="isOK2" id="isOK2">
                    <label for="isOK2">Estoy de acuerdo con lo otro</label>
                </div>
                <legend>¿Qué turno quieres?</legend>
                <div class="radio-group">
                    <input type="radio" name="turno" id="mañana" value="mañana">
                    <label for="mañana">Mañana</label>
                    <input type="radio" name="turno" id="tarde" value="tarde">
                    <label for="mañana">Tarde</label>
                    <input type="radio" name="turno" id="noche" value="noche">
                    <label for="noche">Noche</label>
                </div>
                <div class="control-group">
                    <label for="curso">Selecciona un curso</label>
                    <select name="curso" id="curso">
                        <option value="front">Desarrollo Web</option>
                        <option value="web">Diseño Web</option>
                        <option value="squl">SQL</option>
                        <option value="node">Servidores Node</option>
                    </select>
                </div>

            </fieldset>
            
            <div class="control-group">
                <button type="button">Saludar
                    <img src="" alt="">
                </button>
                <!-- <input type="reset" value=""> -->

                <button type="button">Enviar</button>
                <!-- <input type="submit" value=""> -->

                <button type="reset">Borrar</button>
                <!-- <input type="reset" value=""> -->

                <input type="hidden" name="state" value="0">

            </div>

            <div class="control-group">
                <button type="submit">Enviar</button>

            </div>



        </form>
    </main>
    
</body>
</html>
